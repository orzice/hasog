<form id="app-form" class="layui-form layuimini-form">

    <div class="layui-form-item">
        <label class="layui-form-label required">首页展示</label>
        <div class="layui-input-block">
            {foreach ['0'=>'默认首页','1'=>'跑腿系统','2'=>'拼团系统'] as $key=>$val}
            <input type="radio" v-model="sms_shows" name="sms_shows" lay-filter="sms_shows" value="{$key}"  title="{$val}" {if $key==sysconfig('default','sms_shows')}checked=""{/if}>
            {/foreach}
        </div>
    </div>
    <div class="hr-line"></div>
    <div class="layui-form-item text-center">
        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="system.config/save" data-refresh="false">确认</button>
        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
    </div>
</form>
<script>
    var sms_shows = "{:sysconfig('default','sms_shows')}";
</script>
