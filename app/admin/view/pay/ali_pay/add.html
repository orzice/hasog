<style>
    .layui-iconpicker-body.layui-iconpicker-body-page .hide {
        display: none;
    }
</style>
<link rel="stylesheet" href="__STATIC__/lib/lay-module/autocomplete/autocomplete.css?v={$version}" media="all">
<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">

        <div class="layui-form-item">
            <label class="layui-form-label required">名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" class="layui-input" lay-verify="required" lay-reqtext="请输入微信支付名称" placeholder="请输入菜单名称" >
                <tip>支付宝支付名称</tip>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label required">app_id</label>
            <div class="layui-input-block layuimini-upload">
                <!--                <input name="thumb" class="layui-input layui-col-xs6" lay-verify="required"  lay-reqtext="请上传分类图片" placeholder="请上传分类图片" >-->
                <input type="text" name="app_id" class="layui-input" lay-verify="required" lay-reqtext="请输入app_id" placeholder="请输入app_id" >
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label required">开发者私钥</label>
            <div class="layui-input-block layuimini-upload">
                <input type="text" name="rsa_private_key" class="layui-input" lay-verify="required" lay-reqtext="请输入开发者私钥" placeholder="请输入开发者私钥" >
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">支付宝公钥</label>
            <div class="layui-input-block">
                <input  type="text" name="rsa_public_key" lay-reqtext="请输入支付宝公钥" placeholder="支付宝公钥" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label required">标准支付</label>
            <div class="layui-input-block">
                <input type="radio" name="open_status" value="1" title="开启" >
                <input type="radio" name="open_status" value="0" title="关闭" checked="">
                <tip>是否开启该支付</tip>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label required">是否登录</label>
            <div class="layui-input-block">
                <input type="radio" name="is_login" value="1" title="开启" >
                <input type="radio" name="is_login" value="0" title="关闭" checked="">
                <tip>是否登录</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">可选支付方式</label>
            <div class="layui-input-block">
                <input type="checkbox" name="enable_app" value="1" title="开启app端支付" checked="">
                <input type="checkbox" name="enable_wap" value="1" title="开启wap端支付" checked="">
                <input type="checkbox" name="enable_pc" value="1" title="开启pc端支付" checked="">
            </div>
        </div>


        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息">{$row.remark|default=''}</textarea>
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
<script type="text/javascript">

require(["jquery", "easy-admin", "treetable", "iconPickerFa", "autocomplete"], function ($, ea) {

    var table = layui.table,
        treetable = layui.treetable,
        iconPickerFa = layui.iconPickerFa,
        autocomplete = layui.autocomplete;
        


  iconPickerFa.render({
                elem: '#icon',
                url: PATH_CONFIG.iconLess,
                limit: 12,
                click: function (data) {
                    $('#icon').val('fa ' + data.icon);
                },
                success: function (d) {
                    console.log(d);
                }
            });
            autocomplete.render({
                elem: $('#href')[0],
                url: ea.url('system.menu/getMenuTips'),
                template_val: '{{d.node}}',
                template_txt: '{{d.node}} <span class=\'layui-badge layui-bg-gray\'>{{d.name}}</span>',
                onselect: function (resp) {
                }
            });

            ea.listen();
    
});
</script>
