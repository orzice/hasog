<table cellspacing="0" cellpadding="0" border="0" class="layui-table plugin" >
  <colgroup>
    <col width="41">
    <col>
    <col>
  </colgroup>
  <thead>
  </thead>

  <tbody>
{foreach $Install as $key=>$vo } 

<tr>
      <td>
        <img src="https://addon.dismall.com/static/img/admin_plugin_logo.png" width="40" height="40" align="left">
      </td>
      <td>
        <span class="bold">{$vo.name} {$vo.version}</span> 
        <span class="sml">({$vo.namespace})</span>
        <p>
            <span class="light">作者: <a target="_blank" href="{$vo.url}">{$vo.author}</a></span>
        </p>
        <div class="memo" style="">{$vo.description}<br></div>
      </td>
    <td>
        <div class="layui-btn-container">
            <a href="{:__url('admin/plugin.index/install',['name'=>$vo.namespace])}" target="_self" onclick="layer.open({type: 2,shadeClose: false,content: '安装中，请稍后'});" class="layui-btn layui-btn-normal">安装插件</a>
        </div>
    </td>
 </tr>
{/foreach}


  </tbody>
</table>
