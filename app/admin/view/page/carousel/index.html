<div class="layuimini-container">
    <div class="layuimini-main">
        <table id="currentTable" class="layui-table layui-hide"
               data-auth-add="{:auth('page.carousel/add')}"
               data-auth-edit="{:auth('page.carousel/edit')}"
               data-auth-delete="{:auth('page.carousel/delete')}"
               data-auth-preview="{:auth('page.carousel/preview')}"
               lay-filter="currentTable">
        </table>
    </div>
</div>

<script type="text/javascript">

    require(["jquery", "easy-admin"], function ($, ea) {

        var init = {
            table_elem: '#currentTable',
            table_render_id: 'currentTableRenderId',
            index_url: 'page.carousel/index',
            add_url: 'page.carousel/add',
            edit_url: 'page.carousel/edit',
            delete_url: 'page.carousel/delete',
            modify_url: 'page.carousel/modify',
            export_url: 'page.carousel/export',
            preview_url: 'page.carousel/preview'
        };


        ea.table.render({
            init: init,
            toolbar: ['refresh',
                [{
                    text: '添加',
                    url: init.add_url,
                    method: 'open',
                    auth: 'add',
                    class: 'layui-btn layui-btn-normal layui-btn-sm',
                    icon: 'fa fa-plus ',
                    extend: 'data-full="true"',
                }], 'export',[{
                    text: '查看轮播图',
                    url: init.preview_url,
                    method: 'open',
                    auth: 'preview',
                    class: 'layui-btn layui-btn-normal layui-btn-sm',
                    icon: 'fa fa-plus ',
                    extend: 'data-full="true"',
                }]],
            cols: [[
                {field: 'weight', minWidth: 200, title: '权重', edit: 'text',sort: true},
                {field: 'link', minWidth: 200, title: '链接', edit: 'text'},
                {field: 'picture', minWidth: 80, title: '图片', search: false, templet: ea.table.image},
                {field: 'state', minWidth: 80, title: '状态',search: 'select', selectList: { 1: '开启',0: '关闭'}, templet: ea.table.switch},
                {field: 'create_time', minWidth: 80, title: '创建时间', search: 'range'},
                {
                    width: 180,
                    title: '操作',
                    templet: ea.table.tool,
                    operat: [
                        [{
                            text: '编辑',
                            url: init.edit_url,
                            method: 'open',
                            auth: 'edit',
                            class: 'layui-btn layui-btn-xs layui-btn-success',
                            extend: 'data-full="true"',
                        }],
                        'delete'
                    ]
                }
            ]],
        });

        ea.listen();

    });
</script>
