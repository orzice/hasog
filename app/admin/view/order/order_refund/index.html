<div class="layuimini-container">
    <div class="layuimini-main">
        <table id="currentTable" class="layui-table layui-hide"
               lay-filter="currentTable">
        </table>

        <iframe id="ifile" style="display:none"></iframe>
    </div>
</div>

<script type="text/javascript">

    require(["jquery", "easy-admin"], function ($, ea) {

        var init = {
            table_elem: '#currentTable',
            table_render_id: 'currentTableRenderId',
            index_url: 'order.order_refund/index',
            edit_url: 'order.order_refund/edit',
            batch_url: 'batch_delivery',
        };


        ea.table.render({
            init: init,
            // toolbar: '#batch_delivery',
            cols: [[
                {field: 'id', minWidth: 30, title: 'ID', searchOp:'='},
                {field: 'order_sn', minWidth: 80, title: '订单号', searchOp:'='},
                {field: 'uid', minWidth: 30, title: '购买人ID', searchOp:'='},
                {
                    field: 'status',
                    title: '状态',
                    width: 85,
                    search: 'select',
                    selectList: {0: '待审核',1: '通过',2: '驳回'}
                },

                {field: 'create_time', minWidth: 80, title: '创建时间', search: 'range'},
                {
                    minWidth: 100,
                    title: '操作',
                    templet: ea.table.tool,
                    operat: [
                        [{
                            text: '审核',
                            url: init.edit_url,
                            method: 'open',
                            auth: 'edit',
                            class: 'layui-btn layui-btn-normal',
                            extend: 'data-full="true"',
                        }]
                    ]
                }
            ]],
        });
        ea.listen();
    });


</script>
