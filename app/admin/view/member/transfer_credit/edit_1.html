
<div class="layui-form-item">
    {if $could_change}
    <label class="layui-form-label">积分类型名</label>
    <div class="layui-input-block">
        <input type="text" name="title" class="layui-input" lay-verify="required" lay-reqtext="填写积分名称" placeholder="填写积分名称" value="{$row.title}">
    </div>
    {else /}
    <label class="layui-form-label required" >积分类型名</label>
    <div class="layui-form-label-col">
        {$row.title}
        <input type="text" hidden name="title" value="{$row.title}">
    </div>
    {/if}

</div>
<div class="layui-form-item  layui-row layui-col-xs12">
    {if $could_change}
    <label class="layui-form-label required" >值选择{$row.value}</label>
    <div class="layui-input-block">
        <select name="value" lay-search data-value="{$row.value}">
            {foreach $could_check as $vo}
            <option value="{$vo}">{$vo}</option>
            {/foreach}
        </select>
    </div>
    {else /}
    <label class="layui-form-label required" >值</label>
    <div class="layui-form-label-col">
        {$row.value}
        <input type="text" hidden name="value" value="{$row.value}">
    </div>
    {/if}
</div>
<div class="layui-form-item">
    <label class="layui-form-label">是否支持支付</label>
    <div class="layui-input-block">
        <input type="radio" name="is_pay" value="0" {if $row.is_pay == 0}checked=""{/if} title="关闭" >
        <input type="radio" name="is_pay" value="1" {if $row.is_pay == 1}checked=""{/if} onclick=""  title="开启" >
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">是否支持提现</label>
    <div class="layui-input-block">
        <input type="radio" name="is_withdraw" value="0" {if $row.is_withdraw == 0}checked=""{/if} title="关闭" >
        <input type="radio" name="is_withdraw" value="1" {if $row.is_withdraw == 1}checked=""{/if} onclick=""  title="开启" >
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">是否支持转账</label>
    <div class="layui-input-block">
        <input type="radio" name="is_transfer" value="0" {if $row.is_transfer == 0}checked=""{/if} title="关闭" >
        <input type="radio" name="is_transfer" value="1" {if $row.is_transfer == 1}checked=""{/if} onclick=""  title="开启" >
    </div>
</div>
