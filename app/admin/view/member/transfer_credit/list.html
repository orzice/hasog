<div class="layuimini-container">
    <div class="layuimini-main">
        <table id="currentTable" class="layui-table layui-hide"
               data-auth-add="{:auth('member.user/add')}"
               data-auth-edit="{:auth('member.user/edit')}"
               data-auth-delete="{:auth('member.user/delete')}"
               data-auth-password="{:auth('member.user/password')}"
               lay-filter="currentTable">
        </table>
    </div>
</div>

<script type="text/javascript">

    require(["jquery", "easy-admin"], function ($, ea) {

        var init = {
            table_elem: '#currentTable',
            table_render_id: 'currentTableRenderId',
            index_url: 'member.transfer_credit/list',
        };


        ea.table.render({
            init: init,
            cols: [[
                {type: "checkbox"},
                {field: 'id', width: 90, title: 'ID',searchOp:'='},
                {field: 'uid', width: 140, title: '转账用户ID',searchOp:'='},
                // {field: 'type', width: 160, title: '转账类型'},
                {field: 'umobile', width: 140, title: '转账用户账号', search: false},
                {field: 'target_uid', width: 160, title: '转账目标用户UID',searchOp:'='},
                {field: 'target_mobile', title: '转账目标账号', width: 140},
                {field: 'credit_type', minWidth: 200, title: '积分类型', search:'select',selectList: {{foreach $credits as $item} {$item.id}:"{$item.title}", {/foreach}}  },
                {field: 'amount', title: '转账金额', width: 120, search:false},
                {field: 'create_time', title: '转账时间', width: 120, search:'range'},
            ]],
        });

        ea.listen();

    });
</script>
