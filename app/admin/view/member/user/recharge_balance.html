<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        <input type="hidden" name="goods[id]" value="{$row.id}">
        <blockquote class="layui-elem-quote">
            用户信息
        </blockquote>
        <div class="layui-form-item">
            <label class="layui-form-label required">用户ID</label>
            <div class="layui-input-block">
                <input type="text" name="goods[id]" disabled class="layui-input"  lay-reqtext="用户ID" placeholder="用户ID" value="{$row.id}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="goods[mobile]" readonly="readonly" class="layui-input"  lay-reqtext="手机号" placeholder="手机号" value="{$row.mobile}">
            </div>
        </div>
        <blockquote class="layui-elem-quote">
            请确保充值的用户是正确的，然后选择类型和金额，如果充值金额为负数，则是扣除多少余额！
        </blockquote>
        <div class="layui-form-item">
            <label class="layui-form-label required">积分类型</label>
            <div class="layui-input-block">
                <select class="form-control tpl-category-parent" name="goods[credit_type]">
                    {foreach $credit_types as $vo}
                    <option value="{$vo.id}">{$vo['title']}</option>
                    {/foreach}
                </select>

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">充值金额</label>
            <div class="layui-input-block">
                <input type="text" name="goods[credit2s]"  class="layui-input"  lay-reqtext="充值金额" placeholder="充值金额" value="">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
<script type="text/javascript">
    require(["jquery", "easy-admin"], function ($, ea) {
        ea.listen();
    });
</script>
