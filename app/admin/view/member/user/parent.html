<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        <blockquote class="layui-elem-quote">
            用户信息
        </blockquote>

        <div class="layui-form-item">
            <label class="layui-form-label required">用户UID</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" readonly value="{$row.id|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">用户手机号</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" readonly value="{$row.mobile|default=''}">
            </div>
        </div>

        <blockquote class="layui-elem-quote" style="color: #f00;">
            请确保要修改用户的UID是正确的！如果团队太大，不建议修改！可能会导致关系链出错！
        </blockquote>
        <div class="layui-form-item">
            <label class="layui-form-label">推荐人UID</label>
            <div class="layui-input-block">
                <input type="text" name="mobile" class="layui-input" lay-verify="required" lay-reqtext="请输入新的推荐人UID" placeholder="填写新的推荐人UID。" value="">
                <tip>填写新的推荐人UID。</tip>
            </div>
        </div>


        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
<script type="text/javascript">
require(["jquery", "easy-admin"], function ($, ea) {
      ea.listen();
});
</script>
