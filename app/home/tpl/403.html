<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>403 Forbidden</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<style>
*{margin:0;padding:0;color:#444}
body{font-size:14px;font-family:"宋体"}
.main{max-width: 600px;width: 95%;margin: 10% auto;}
.title{background: #fb7299;color: #fff;font-size: 16px;height: 40px;line-height: 40px;padding-left: 20px;}
.content {background-color: #ffffff;height: 280px;border: 1px dashed #fb7299;padding: 20px;}
.t1{border-bottom: 1px dashed #c6d9b6;color: #ff4000;font-weight: bold; margin: 0 0 20px; padding-bottom: 18px;font-size: 26px;}
.t2{margin-bottom:8px; font-weight:bold}
ol{margin:0 0 20px 22px;padding:0;}
ol li{line-height:30px}
.about{color: #fb7299;font-size: 14px;text-align: center;margin-top: 20px;}
.about a{text-decoration: none;color: #72a1fb;border-bottom: none;}
</style>
</head>

<body>
	<div class="main">
		<div class="title">403 禁止访问</div>
		<div class="content">
			<p class="t1">403 Forbidden </p>
			<p class="t2">可能原因：</p>
			<ol>
				<li>您提交的内容包含危险的攻击请求</li>
				<li>您没有权限访问此文件</li>
			</ol>
			<p class="t2">如何解决：</p>
			<ol>
				<li>如网站托管，请联系空间提供商；</li>
				<li>普通网站访客，请联系网站管理员；</li>
			</ol>
		</div>
		<div class="about">
            开源项目 <a href="https://gitee.com/orzice/hasog" target="_blank" class="">幻神商城系统</a> 驱动，
            由 <a href="https://www.hasog.com" target="_blank" class="">河南幻神科技</a> 提供技术支持
		</div>
	</div>
</body>
</html>
